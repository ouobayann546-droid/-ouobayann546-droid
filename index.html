        function createFloatingHearts() {
            const heartCount = 15;
            const heartColors = ['heart-red', 'heart-pink', 'heart-purple', 'heart-yellow'];
            const heartEmojis = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíì', 'üíû', 'üíù'];
            
            for (let i = 0; i < heartCount; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    const colorClass = heartColors[Math.floor(Math.random() * heartColors.length)];
                    const emoji = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                    
                    heart.className = `floating-heart ${colorClass}`;
                    heart.textContent = emoji;
                    
                    heart.style.left = `${Math.random() * 100}%`;
                    heart.style.top = `${Math.random() * 100}%`;
                    heart.style.animationDelay = `${Math.random() * 2}s`;
                    
                    heartsContainer.appendChild(heart);
                    hearts.push(heart);
                    
                    setTimeout(() => {
                        if (heart.parentNode) {
                            heart.parentNode.removeChild(heart);
                            const index = hearts.indexOf(heart);
                            if (index > -1) hearts.splice(index, 1);
                        }
                    }, 10000);
                }, i * 300);
            }
        }
        
        // Positionner les boutons selon l'√©cran
        function positionButtons() {
            const isMobile = window.innerWidth < 768;
            const ouiWidth = isMobile ? 120 : 140;
            const spacing = isMobile ? 10 : 20;
            
            ouiBtn.style.left = `calc(50% - ${ouiWidth + spacing}px)`;
            ouiBtn.style.top = `calc(50% + 30px)`;
            nonBtn.style.left = `calc(50% + ${spacing}px)`;
            nonBtn.style.top = `calc(50% + 30px)`;
        }
        
        // Fonction pour faire exploser le bouton Non en c≈ìurs !
        function explodeNonButton() {
            // Jouer un petit son (optionnel)
            if (explosionSound) {
                explosionSound.currentTime = 0;
                explosionSound.play().catch(() => {});
            }
            
            // Ajouter une classe d'explosion visuelle sur le bouton
            nonBtn.classList.add('exploding');
            setTimeout(() => {
                nonBtn.classList.remove('exploding');
            }, 400);
            
            // R√©cup√©rer la position du bouton Non
            const rect = nonBtn.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            // Cr√©er une pluie de c≈ìurs
            const heartCount = 20; // Nombre de c≈ìurs
            const heartEmojis = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíì', 'üíû', 'üíù', 'ü•∞', 'üòç'];
            
            for (let i = 0; i < heartCount; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'explosion-heart';
                    heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                    
                    // Position de d√©part : au centre du bouton
                    heart.style.left = `${centerX}px`;
                    heart.style.top = `${centerY}px`;
                    
                    // Direction al√©atoire : entre -200 et 200 pixels
                    const tx = (Math.random() - 0.5) * 400;
                    const ty = (Math.random() - 0.5) * 400 - 100; // plut√¥t vers le haut
                    
                    heart.style.setProperty('--tx', `${tx}px`);
                    heart.style.setProperty('--ty', `${ty}px`);
                    
                    // Couleur al√©atoire
                    const colors = ['#ff6b6b', '#ff9ff3', '#a29bfe', '#ffeaa7', '#ff7675', '#fd79a8'];
                    heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                    
                    document.body.appendChild(heart);
                    
                    // Supprimer apr√®s l'animation
                    setTimeout(() => {
                        if (heart.parentNode) heart.parentNode.removeChild(heart);
                    }, 800);
                }, i * 20); // L√©g√®re temporisation pour √©taler
            }
            
            // D√©placer le bouton Non √† un endroit al√©atoire (comme avant, mais apr√®s explosion)
            moveNonButtonToRandomPosition();
        }
        
        // D√©placer le bouton Non √† une position al√©atoire
        function moveNonButtonToRandomPosition() {
            const isMobile = window.innerWidth < 768;
            const buttonWidth = isMobile ? 120 : 180;
            const maxX = window.innerWidth - buttonWidth - 20;
            const maxY = window.innerHeight - buttonWidth - 20;
            const minX = 20;
            const minY = 20;
            
            const newX = Math.random() * (maxX - minX) + minX;
            const newY = Math.random() * (maxY - minY) + minY;
            
            nonBtn.style.left = newX + 'px';
            nonBtn.style.top = newY + 'px';
        }
        
        // Fonction pour agrandir le bouton Oui
        function growOuiButton() {
            if (ouiScale < 2.5) {
                ouiScale = Math.min(ouiScale + 0.15, 2.5);
                ouiBtn.style.transform = `scale(${ouiScale})`;
                
                // Changer la couleur apr√®s un certain seuil
                if (ouiScale > 1.5) {
                    ouiBtn.style.background = 'linear-gradient(to right, #4ade80, #22c55e)';
                }
            }
        }
        
        // D√©clencher l'acceptation
        function triggerYes() {
            // Jouer le son de succ√®s
            successSound.currentTime = 0;
            successSound.play();
            
            // Animation de victoire
            ouiBtn.style.transform = 'scale(2)';
            ouiBtn.style.transition = 'all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
            
            // Cr√©er des confettis
            createConfetti();
            
            // Augmenter le volume de la musique pour c√©l√©brer
            backgroundMusic.volume = 0.6;
            
            // Montrer le succ√®s apr√®s un d√©lai
            setTimeout(() => {
                ouiBtn.style.display = 'none';
                nonBtn.style.display = 'none';
                dynamicTitle.style.display = 'none';
                success.style.display = 'flex';
                
                // Continuer √† cr√©er des c≈ìurs
                setInterval(() => {
                    if (hearts.length < 20) {
                        const heartColors = ['heart-red', 'heart-pink', 'heart-purple', 'heart-yellow'];
                        const heartEmojis = ['‚ù§Ô∏è', 'üå∏üå∫', 'üåπ', 'üéÄ','üéÅ'];
                        
                        const heart = document.createElement('div');
                        const colorClass = heartColors[Math.floor(Math.random() * heartColors.length)];
                        const emoji = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                        
                        heart.className = `floating-heart ${colorClass}`;
                        heart.textContent = emoji;
                        heart.style.left = `${Math.random() * 100}%`;
                        heart.style.top = '100%';
                        heart.style.animation = `float ${3 + Math.random() * 2}s infinite ease-in-out`;
                        
                        heartsContainer.appendChild(heart);
                        hearts.push(heart);
                        
                        setTimeout(() => {
                            if (heart.parentNode) {
                                heart.parentNode.removeChild(heart);
                                const index = hearts.indexOf(heart);
                                if (index > -1) hearts.splice(index, 1);
                            }
                        }, 8000);
                    }
                }, 1000);
            }, 800);
        }
        
        // Cr√©er des confettis (effet visuel)
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#f368e0'];
            
            for (let i = 0; i < 80; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const size = Math.random() * 12 + 5;
                    const duration = Math.random() * 3 + 2;
                    
                    confetti.className = 'confetti';
                    confetti.style.cssText = `
                        width: ${size}px;
                        height: ${size}px;
                        background-color: ${color};
                        left: ${Math.random() * 100}vw;
                        animation: confetti-fall ${duration}s linear forwards;
                    `;
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        if (confetti.parentNode) confetti.parentNode.removeChild(confetti);
                    }, duration * 1000);
                }, i * 20);
            }
        }
        
        // D√©sactiver le clic droit pour une meilleure exp√©rience
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            return false;
        });
    </script>
